<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio da STACK DroneTech</title>
<section class="container py-5" id="portfolio">
  <h2 class="text-center mb-5">Portfólio</h2>
  <p class="text-center mb-4">
    Explore nossos trabalhos recentes em produções aéreas, vídeos institucionais, eventos e paisagens.
  </p>

  <!-- Filtros -->
  <div class="text-center mb-4">
    <button class="btn btn-outline-primary m-1 filter-btn" data-filter="all">Todos</button>
    <button class="btn btn-outline-primary m-1 filter-btn" data-filter="eventos">Eventos</button>
    <button class="btn btn-outline-primary m-1 filter-btn" data-filter="imobiliario">Imobiliário</button>
    <button class="btn btn-outline-primary m-1 filter-btn" data-filter="turismo">Turismo</button>
    <button class="btn btn-outline-primary m-1 filter-btn" data-filter="institucional">Institucional</button>
  </div>

  <div class="row g-4">
    <!-- Evento -->
    <div class="col-sm-6 col-md-4 col-lg-3 portfolio-item" data-category="eventos" data-bs-toggle="modal" data-bs-target="#portfolioModal" data-type="image" data-src="portfolio/img/evento1.jpg">
      <img src="portfolio/img/evento1.jpg" class="img-fluid rounded shadow-sm" alt="Evento 1">
    </div>

    <!-- Imobiliário -->
    <div class="col-sm-6 col-md-4 col-lg-3 portfolio-item" data-category="imobiliario" data-bs-toggle="modal" data-bs-target="#portfolioModal" data-type="image" data-src="portfolio/img/imovel1.jpg">
      <img src="portfolio/img/imovel1.jpg" class="img-fluid rounded shadow-sm" alt="Imobiliário">
    </div>

    <!-- Turismo -->
    <div class="col-sm-6 col-md-4 col-lg-3 portfolio-item" data-category="turismo" data-bs-toggle="modal" data-bs-target="#portfolioModal" data-type="video" data-src="portfolio/videos/turismo1.mp4">
      <img src="portfolio/img/thumb_video2.jpg" class="img-fluid rounded shadow-sm" alt="Vídeo Turismo">
    </div>

    <!-- Institucional -->
    <div class="col-sm-6 col-md-4 col-lg-3 portfolio-item" data-category="institucional" data-bs-toggle="modal" data-bs-target="#portfolioModal" data-type="video" data-src="portfolio/videos/institucional1.mp4">
      <img src="portfolio/img/thumb_video1.jpg" class="img-fluid rounded shadow-sm" alt="Vídeo Institucional">
    </div>
  </div>
</section>

<!-- Modal Lightbox -->
<div class="modal fade" id="portfolioModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-dark">
      <div class="modal-body p-0">
        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-2" data-bs-dismiss="modal"></button>
        <img id="modalImage" src="" class="img-fluid w-100 d-none">
        <video id="modalVideo" controls class="w-100 d-none"></video>
      </div>
    </div>
  </div>
</div>
  </head>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
